# env
debug=true
## project config
server.port=8080
server.contextPath=/
server.session.timeout=10
server.tomcat.uri-encoding=UTF-8
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB

security.session.checkRateMillis=86400000
security.session.checkRateMillisDelay=43200000

#mybatis
mybatis.type-aliases-package=com.garfield.travelnote.dal.domain
mybatis.mapper-locations=classpath:com.garfield.travelnote.dal.domain.mapper/*.xml

#mapper
#mappers ����ӿ�ʱ���Ÿ���
mapper.mappers=com.garfield.travelnote.dal.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

## log config
# log
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.mybatis=error
logging.config=classpath:logback.xml